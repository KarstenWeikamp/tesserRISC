name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Configure Test
        run: |
          mkdir -p build/test
          cd build/test
          cmake ../../test
      - name: build test
        run: |
          cd build/test
          cmake --build .
      - name: run test
        run: |
          cd build/test
          ./tests
